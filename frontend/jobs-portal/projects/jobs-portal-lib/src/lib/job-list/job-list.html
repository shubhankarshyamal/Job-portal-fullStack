<div class="container py-4">
  <h3 class="mb-4 text-primary fw-bold">Available Job Openings</h3>

  <div
    *ngFor="let job of jobs"
    class="job-card card shadow-sm border-0 mb-3 transition-all"
    [class.expanded]="expandedJobId === job.id"
  >
    <div class="card-body">
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
        <h5 class="card-title mb-0 text-dark fw-semibold">{{ job.title }}</h5>
        <div class="d-flex gap-2">
            <button class="btn btn-primary px-3" (click)="toggleExpand(job.id)">
                {{ expandedJobId === job.id ? 'Hide Details' : 'View Details' }}
            </button>
    
            <button *ngIf="isLoggedIn" class="btn btn-outline-danger px-3" (click)="onDelete(job.id)">
                Delete
            </button>
        </div>
    </div>

      <div
        *ngIf="expandedJobId === job.id"
        class="mt-3 border-top pt-3 fade-in"
      >
        <lib-job-detail [job]="job" [isLoggedIn] = "isLoggedIn"></lib-job-detail>
      </div>
    </div>
  </div>
</div>
