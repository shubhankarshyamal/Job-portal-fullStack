<div class="modal-overlay" (click)="closeModal()"></div>

<div class="modal-dialog p-4 shadow rounded bg-white" (click)="$event.stopPropagation()">
  <div class="modal-header d-flex justify-content-between align-items-center">
    <h5>Login</h5>
    <button class="btn-close" (click)="closeModal()"></button>
  </div>

  <div class="modal-body">
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" [(ngModel)]="username" name="username" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" required />
      </div>

      <div *ngIf="errorMessage" class="text-danger mb-2">{{ errorMessage }}</div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>
